# Mopidy-Spotify (PIP)
- name: "Ensure Spotify plugin for Mopidy is installed"
  become: true
  pip:
    executable: pip3
    name: Mopidy-Spotify
    version: "{{ mopidy_spotify_version }}"
    state: present
  notify:
    - restart mopidy
- name: "Ensure Iris plugin for Mopidy is installed"
  become: true
  pip:
    executable: pip3
    name: Mopidy-Iris
    version: "{{ mopidy_iris_version }}"
    state: present
  notify:
    - restart mopidy

