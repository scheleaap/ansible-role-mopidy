---
- name: "Ensure /etc/sources.list.d exists"
  become: true
  file:
    path: /etc/sources.list.d
    state: directory
    mode: 0755
- name: "Ensure GnuPG is installed"
  become: true
  apt:
    name: gnupg
    state: present
- name: "Ensure Mopidy APT key is present"
  become: true
  apt_key:
    url: https://apt.mopidy.com/mopidy.gpg
    state: present
    validate_certs: False  # TEMP
- name: "Ensure Mopidy APT repo is present"
  become: true
  apt_repository:
    repo: deb http://apt.mopidy.com/ jessie main contrib non-free
    state: present
    filename: mopidy
    update_cache: yes
    validate_certs: no
- name: "Ensure Mopidy is installed"
  become: true
  apt:
    name: mopidy=3.0.2-1
    state: present
  notify:
    - restart mopidy
- name: "Ensure Scrobbler plugin for Mopidy is installed"
  become: true
  apt:
    name: mopidy-scrobbler=2.0.0-1
    state: present
  notify:
    - restart mopidy
- name: "Ensure Spotify plugin for Mopidy is installed"
  become: true
  apt:
    name: mopidy-spotify=4.0.1-0mopidy1
    state: present
  notify:
    - restart mopidy
- name: "Ensure pip3 is installed"
  become: true
  apt:
    name: python3-pip
    state: present
- name: "Ensure Iris plugin for Mopidy is installed"
  become: true
  pip:
    executable: pip3
    name: Mopidy-Iris
    version: "{{ mopidy_iris_version }}"
    state: present
  notify:
    - restart mopidy

